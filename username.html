<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .nebula {
            position: fixed;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(0, 122, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(255, 20, 147, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 20%, rgba(75, 0, 130, 0.15) 0%, transparent 50%);
            animation: nebulaMove 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes nebulaMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-30px, 30px) rotate(240deg); }
        }

        .shooting-star {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, #fff, transparent);
            animation: shoot 3s linear infinite;
        }

        @keyframes shoot {
            from {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            to {
                transform: translateX(-1000px) translateY(500px);
                opacity: 0;
            }
        }

        .container {
            background: rgba(18, 18, 20, 0.75);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 48px;
            max-width: 440px;
            width: 100%;
            position: relative;
            z-index: 1;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6),
                        0 0 80px rgba(138, 43, 226, 0.2),
                        0 0 1px rgba(255, 255, 255, 0.1) inset;
            margin: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 36px;
        }

        .icon {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            border-radius: 18px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.4),
                        0 0 60px rgba(138, 43, 226, 0.3);
            animation: iconGlow 3s ease-in-out infinite;
        }

        .icon img {
            width: 72px;
            height: 72px;
            border-radius: 18px;
            object-fit: cover;
        }

        @keyframes iconGlow {
            0%, 100% { box-shadow: 0 12px 32px rgba(102, 126, 234, 0.4), 0 0 60px rgba(138, 43, 226, 0.3); }
            50% { box-shadow: 0 12px 40px rgba(102, 126, 234, 0.6), 0 0 80px rgba(138, 43, 226, 0.5); }
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
        }

        .api-info {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 24px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }

        .api-info code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            color: #667eea;
            font-family: 'Courier New', monospace;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 16px;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px 20px;
            font-size: 17px;
            border: none;
            border-radius: 16px;
            background: rgba(58, 58, 60, 0.5);
            color: #ffffff;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1.5px solid rgba(255, 255, 255, 0.1);
        }

        input[type="text"]:focus {
            background: rgba(58, 58, 60, 0.8);
            border-color: #667eea;
            transform: translateY(-1px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn {
            width: 100%;
            padding: 18px;
            font-size: 17px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.5);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            margin-top: 28px;
            padding: 24px;
            background: rgba(58, 58, 60, 0.4);
            border-radius: 20px;
            display: none;
            animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .result-container.show {
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .avatar {
            width: 88px;
            height: 88px;
            border-radius: 50%;
            display: none;
            border: 3px solid rgba(138, 43, 226, 0.4);
            box-shadow: 0 8px 24px rgba(138, 43, 226, 0.3);
            margin: 0 auto;
        }

        .avatar.show {
            display: block;
            animation: zoomIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .result-item {
            margin-bottom: 16px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 14px;
            transition: all 0.2s;
        }

        .result-item:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .result-item:last-child {
            margin-bottom: 0;
        }

        .result-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .result-value {
            font-size: 19px;
            font-weight: 600;
            color: #ffffff;
            word-break: break-all;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 14px;
            padding: 14px;
            text-align: center;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateY(-2px);
        }

        .stat-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            height: 32px;
        }

        .stat-icon img {
            width: 28px;
            height: 28px;
            object-fit: contain;
            filter: brightness(0.9);
        }

        .stat-value {
            font-size: 22px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .error {
            color: #FF453A;
            font-size: 14px;
            margin-top: 12px;
            display: none;
            padding: 14px;
            background: rgba(255, 69, 58, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 69, 58, 0.2);
        }

        .error.show {
            display: block;
            animation: shake 0.4s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 2.5px solid rgba(255, 255, 255, 0.1);
            border-top: 2.5px solid #667eea;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .copy-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(102, 126, 234, 0.15);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            color: #667eea;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: rgba(102, 126, 234, 0.25);
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 15px;
            }

            .container {
                padding: 32px 24px;
                border-radius: 28px;
            }

            .header h1 {
                font-size: 28px;
            }

            .icon {
                width: 64px;
                height: 64px;
                font-size: 32px;
            }

            .icon img {
                width: 64px;
                height: 64px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="nebula"></div>
    <div class="stars" id="stars"></div>

    <div class="container">
        <div class="header">
            <div class="icon">
                <img src="image.png" alt="icon">
            </div>
            <h1>Roblox Finder</h1>
            <p>Discover user information instantly</p>
        </div>

        <div class="api-info">
            ðŸ“¡ API Endpoint: <code>POST /api/search</code>
        </div>

        <div class="input-group">
            <div class="input-wrapper">
                <input type="text" id="usernameInput" placeholder="Enter username" autocomplete="off">
            </div>
            <button class="btn" id="searchBtn">Search User</button>
            <div class="error" id="errorMsg"></div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="avatar-container">
                <img class="avatar" id="avatar" src="" alt="Avatar">
            </div>
            <div class="result-item">
                <div class="result-label">Display Name</div>
                <div class="result-value" id="displayName">-</div>
            </div>
            <div class="result-item">
                <div class="result-label">Username</div>
                <div class="result-value" id="displayUsername">-</div>
            </div>
            <div class="result-item">
                <div class="result-label">User ID</div>
                <div class="result-value" id="userId">-</div>
                <button class="copy-btn" id="copyBtn" style="display: none;">
                    ðŸ“‹ Copy ID
                </button>
            </div>

            <div class="stats-grid" id="statsGrid" style="display: none;">
                <div class="stat-card">
                    <div class="stat-icon">
                        <img src="image1.png" alt="Robux">
                    </div>
                    <div class="stat-value" id="robuxCount">-</div>
                    <div class="stat-label">Robux</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <img src="image2.png" alt="Friends">
                    </div>
                    <div class="stat-value" id="friendsCount">-</div>
                    <div class="stat-label">Friends</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <img src="image3.png" alt="Followers">
                    </div>
                    <div class="stat-value" id="followersCount">-</div>
                    <div class="stat-label">Followers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <img src="image4.png" alt="Following">
                    </div>
                    <div class="stat-value" id="followingCount">-</div>
                    <div class="stat-label">Following</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 200;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 2 + 0.5;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                
                starsContainer.appendChild(star);
            }

            for (let i = 0; i < 3; i++) {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                shootingStar.style.width = Math.random() * 100 + 50 + 'px';
                shootingStar.style.left = Math.random() * 100 + '%';
                shootingStar.style.top = Math.random() * 50 + '%';
                shootingStar.style.animationDelay = Math.random() * 5 + 's';
                shootingStar.style.animationDuration = (Math.random() * 2 + 2) + 's';
                starsContainer.appendChild(shootingStar);
            }
        }

        createStars();

        const usernameInput = document.getElementById('usernameInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultContainer = document.getElementById('resultContainer');
        const loading = document.getElementById('loading');
        const errorMsg = document.getElementById('errorMsg');
        const displayUsername = document.getElementById('displayUsername');
        const userId = document.getElementById('userId');
        const displayName = document.getElementById('displayName');
        const avatar = document.getElementById('avatar');
        const copyBtn = document.getElementById('copyBtn');
        const statsGrid = document.getElementById('statsGrid');
        const robuxCount = document.getElementById('robuxCount');
        const friendsCount = document.getElementById('friendsCount');
        const followersCount = document.getElementById('followersCount');
        const followingCount = document.getElementById('followingCount');

        async function searchUser() {
            const username = usernameInput.value.trim();
            
            errorMsg.classList.remove('show');
            resultContainer.classList.remove('show');
            avatar.classList.remove('show');
            copyBtn.style.display = 'none';
            statsGrid.style.display = 'none';
            
            if (!username) {
                showError('Please enter a username');
                return;
            }

            loading.classList.add('show');
            searchBtn.disabled = true;

            try {
                // Call our serverless function API
                const response = await fetch('/.netlify/functions/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: username })
                });

                const data = await response.json();

                if (!response.ok || data.error) {
                    showError(data.error || 'User not found. Please check the username and try again.');
                    return;
                }

                // Display results
                displayUsername.textContent = data.username;
                userId.textContent = data.userId;
                displayName.textContent = data.displayName;
                
                if (data.avatarUrl) {
                    avatar.src = data.avatarUrl;
                    avatar.classList.add('show');
                }

                // Display stats
                robuxCount.textContent = data.robux !== null ? (typeof data.robux === 'number' ? data.robux.toLocaleString() : data.robux) : '-';
                friendsCount.textContent = data.friends !== null ? data.friends.toLocaleString() : '-';
                followersCount.textContent = data.followers !== null ? data.followers.toLocaleString() : '-';
                followingCount.textContent = data.following !== null ? data.following.toLocaleString() : '-';

                resultContainer.classList.add('show');
                copyBtn.style.display = 'inline-flex';
                statsGrid.style.display = 'grid';

            } catch (error) {
                console.error('Error:', error);
                showError('Unable to connect to server. Please try again.');
            } finally {
                loading.classList.remove('show');
                searchBtn.disabled = false;
            }
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
        }

        copyBtn.addEventListener('click', () => {
            const id = userId.textContent;
            navigator.clipboard.writeText(id).then(() => {
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'âœ“ Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            });
        });

        searchBtn.addEventListener('click', searchUser);
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchUser();
            }
        });

        usernameInput.addEventListener('input', () => {
            errorMsg.classList.remove('show');
        });
    </script>
</body>
</html>
